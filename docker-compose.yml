services:
  db:
    image: mysql:8.0
    container_name: ppob-mysql
    environment:
      MYSQL_DATABASE: nutech_db
      MYSQL_USER: ppob_user
      MYSQL_PASSWORD: ppob_pass
      MYSQL_ROOT_PASSWORD: rootpass
    command: ["--default-authentication-plugin=mysql_native_password"]
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - ./seed.sql:/docker-entrypoint-initdb.d/02_seed.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "ppob_user", "--password=ppob_pass"]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    build: .
    container_name: ppob-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://db:3306/nutech_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Jakarta
      DB_USER: ppob_user
      DB_PASS: ppob_pass
      JWT_SECRET: my-super-long-jwt-secret-for-ppob-2025-10-31-abcdefghijkl
      JWT_TTL_HOURS: 12
      PORT: 8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/banner"]
      interval: 15s
      timeout: 3s
      retries: 10
      start_period: 30s

volumes:
  dbdata:
